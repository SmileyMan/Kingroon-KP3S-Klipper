################################################################################
#   File must exist 
#     touch ~/printer_data/saved_variables.cfg
################################################################################
[save_variables]
filename: ~/printer_data/saved_variables.cfg

[temperature_sensor Host]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

[gcode_arcs]
resolution: 0.05

[display_status]

[pause_resume] 

[respond]

[exclude_object]

#####################################
#        Heater Verification        #
#####################################
[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 5
heating_gain: 2

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2
