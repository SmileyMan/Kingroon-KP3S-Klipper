################################################################################
# Called by slicer at filament change
################################################################################
[gcode_macro M600]
gcode:
    BEEP I=2
    PAUSE                ; Pause

################################################################################
# Alter presure advance
################################################################################
[gcode_macro M900]
gcode:
  {% set K = params.K|default(0)|float %}
  SET_PRESSURE_ADVANCE ADVANCE={K}

